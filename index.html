<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Project Google Homepage</title>
</head>

<body>
    <main class="main-container">

        <nav>
            <div class="nav-container">

                <div class="left-side">
                    <a href="#about">About</a>
                    <a href="#store">Store</a>
                </div>

                <div class="right-side">
                    <a href="#gmail">Gmail</a>
                    <a href="#images">Images</a>
                    <a class="material-icons-outlined"><img src="/outline_apps_black_24dp.png" alt="Google Apps"></a>
                    <button class="sign-in-button" type="button">Sign in</button>
                </div>
            </div>
        </nav>

        <div class="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Logo">
        </div>

        <div class="search-container">

            <div class="search-bar">
                <div class="search-box-img"><img src="/outline_search_black_24dp.png" alt="search icon"></div>
                <input type="text" class="search-box">
            </div>
        </div>

        <div class="search-center"></div>
        <div class="search-buttons">
            <button id="search-buttons" type="submit">Google Search</button>
            <button id="search-buttons" type="submit">Feeling Lucky</button>
        </div>
        </div>

        <footer>

            <div class="left-footer">
                <ul>
                    <a href="#advertising">Advertising</a>
                    <a href="#business">Business</a>
                    <a href="#how-search-works">How Search works</a>
                </ul>
            </div>

            <div class="right-footer">
                <ul>
                    <a href="#privacy">Privacy</a>
                    <a href="#terms">Terms</a>
                    <a href="#settings">Settings</a>
                </ul>
            </div>
            </ul>
        </footer>
    </main>

</body>

</html>
